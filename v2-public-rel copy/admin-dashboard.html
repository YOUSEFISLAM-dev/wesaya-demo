<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - الطلبات | Wesaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <!-- Notification Sound -->
    <audio id="notificationSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="header-info">
                    <h1>لوحة التحكم - Wesaya</h1>
                    <p>إدارة الطلبات المدفوعة</p>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="currentUser">Worker</span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </header>

    <!-- Stats Section -->
    <section class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon new">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="newOrdersCount">0</h3>
                        <p>طلبات جديدة</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon preparing">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="preparingOrdersCount">0</h3>
                        <p>قيد التحضير</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon ready">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="readyOrdersCount">0</h3>
                        <p>جاهز للتوصيل</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon money">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="todaySales">0.00 ج.م</h3>
                        <p>مبيعات اليوم</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-bar">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-status="all">
                        <i class="fas fa-list"></i> الكل
                    </button>
                    <button class="filter-btn" data-status="new">
                        <i class="fas fa-clock"></i> جديد
                    </button>
                    <button class="filter-btn" data-status="preparing">
                        <i class="fas fa-fire"></i> قيد التحضير
                    </button>
                    <button class="filter-btn" data-status="ready">
                        <i class="fas fa-check-circle"></i> جاهز
                    </button>
                    <button class="filter-btn" data-status="delivered">
                        <i class="fas fa-truck"></i> تم التوصيل
                    </button>
                </div>
                <div class="filter-actions">
                    <button class="action-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> تحديث
                    </button>
                    <button class="action-btn" id="soundToggle">
                        <i class="fas fa-volume-up"></i> الصوت
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Orders Section -->
    <section class="orders-section">
        <div class="container">
            <div class="orders-header">
                <h2>
                    <i class="fas fa-shopping-bag"></i>
                    الطلبات (<span id="ordersCount">0</span>)
                </h2>
            </div>
            
            <div class="orders-grid" id="ordersGrid">
                <!-- Orders will be loaded here -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>جاري تحميل الطلبات...</p>
                </div>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>لا توجد طلبات</h3>
                <p>سيتم عرض الطلبات المدفوعة هنا تلقائياً</p>
            </div>
        </div>
    </section>

    <!-- Order Detail Modal -->
    <div class="order-modal" id="orderModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-receipt"></i> تفاصيل الطلب</h2>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Print Template (Hidden) -->
    <div id="printTemplate" style="display: none;"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Admin Script -->
    <script src="admin-script.js"></script>
</body>
</html>
